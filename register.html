<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/register.css">
  <title>Inscription - Todo App</title>
</head>

<body>
  
  <div class="all">

  <form action="login.html" id="register-form">

      <h1>Inscription</h1>

    <input type="text" id="register-firstname" placeholder="Prénom" required><br>


    <input type="text" id="register-lastname" placeholder="Nom de famille" required><br>


    <input type="email" id="register-email" placeholder="Email" required><br>


    <input type="password" id="register-password" placeholder="Mot de passe" required><br>

    <button  class="button-hover color-1" type="submit">S'inscrire</button>
    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </form>
  <div class="imgdroite">
    <img src="https://img.freepik.com/vector-premium/lista-tareas-tableta-estilo-corrige-moi-saplano_173706-476.jpg" alt="Liste de tâches sur une tablette" />
  </div>
  
</body>
</html>
